<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:th="www.thymeleaf.org">
<head>
    <title>添加书籍</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" type="text/css"
          href="css/style.css"/>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            var start = document.cookie.indexOf("userCookie=");
            if (start == -1) {
                alert("登录后才能进入系统...")
                location.href = "/book_manager/toLogin"
            }
        })
    </script>
</head>

<body>
<div id="wrap">
    <div id="top_content">
        <div id="header">
            <div id="rightheader">
                <p>
                    <br/>
                </p>
            </div>
            <div id="topheader">
                <h1 id="title">
                    <a href="#">添加页面</a>
                </h1>
            </div>
            <div id="navigation">
            </div>
        </div>
        <div id="content">
            <p id="whereami">
            </p>
            <h1>
                填写以下信息完成添加
            </h1>
            <form th:action="@{/book/save}" method="post">
                <table cellpadding="0" cellspacing="0" border="0"
                       class="form_table">
                    <tr>
                        <td valign="middle" align="right">
                            书名:
                        </td>
                        <td valign="middle" align="left">
                            <input type="text" class="inputgri" name="name"/>
                        </td>
                    </tr>
                    <tr>
                        <td valign="middle" align="right">
                            价格:
                        </td>
                        <td valign="middle" align="left">
                            <input type="text" class="inputgri" name="price"/>
                        </td>
                    </tr>
                    <tr>
                        <td valign="middle" align="right">
                            作者:
                        </td>
                        <td valign="middle" align="left">
                            <input type="text" class="inputgri" name="author"/>
                        </td>
                    </tr>
                    <tr>
                        <td valign="middle" align="right">
                            出版社:
                        </td>
                        <td valign="middle" align="left">
                            <input type="text" class="inputgri" name="publisher"/>
                        </td>
                    </tr>
                </table>
                <p>
                    <input type="submit" class="button" value="确认添加"/>
                </p>
            </form>
        </div>
    </div>
    <div id="footer">
        <div id="footer_bg">
            @ShiLi
        </div>
    </div>
</div>
</body>
</html>
